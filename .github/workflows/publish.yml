name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g. v0.1.6)'
        required: true
        type: string

jobs:
  build_and_publish:
    name: Build source distribution and publish
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip setuptools build

      - name: Build source distribution
        run: |
          python -m build --sdist

      - name: Verify source distribution
        run: |
          echo "ğŸ“¦ Source distribution created:"
          ls -lah dist/

          echo ""
          echo "ğŸ“‹ Distribution details:"
          for sdist in dist/*.tar.gz; do
            echo "  âœ“ $(basename $sdist)"
          done

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

      - name: Publication summary
        run: |
          echo "âœ… Successfully published to PyPI"
          echo ""
          echo "ğŸ“¦ Published distribution:"
          for sdist in dist/*.tar.gz; do
            echo "  âœ“ $(basename $sdist)"
          done
          echo ""
          echo "ğŸ·ï¸ Tag: ${{ github.ref_name }}"
