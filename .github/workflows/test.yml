name: Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install ruff
        run: pip install ruff
      - name: Lint
        run: ruff check src/

  test:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Install bundled packages
          pip install packages/lattifai_core-*.tar.gz
          pip install "$(ls packages/lattifai_captions-*.tar.gz)[splitting]"
          # Install package with dev dependencies
          pip install -e ".[dev]"

      - name: Test CLI entry point
        run: |
          python -m omnicaptions --help
          omnicaptions --help

      - name: Run tests
        run: pytest tests/ -v
